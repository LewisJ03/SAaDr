<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./static/loginStyles.css">
</head>
<body>
    <div class="container">
        <h1>Current Books</h1>
        <table class="table">
            <tr class="header">
                {% for header in headings  %}
                <th class="cell">{{ header }}</th>
                {% endfor %}
            </tr>
        
            {% for row in data %}
            <tr class="row">
                {% for cell in row %}
                    <td class="cell">{{cell}}</td>
                {% endfor %}
                <td>
                    <button type="submit" name="return" value="return">Return</button>
                </td>
            </tr>
            {% endfor %}
        </table>
        <form method="POST">
            <button type="submit" name="searchItem" value="Search">Search</button>
        </form>
    </div>
</body>
</html>
